<!doctype html>
<html>
<head>
  <title>Riot JS</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

<hello-world></hello-world>

<script src="app.tag" type="riot/tag"></script>
<script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.min.js+compiler.min.js)"></script>
<script>
  riot.mount('hello-world', { greeting: 'Hola', punctuation: "?"})
</script>
</body>
</html>
